<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body class="bg-secondary">
    <!-- navbar -->
    <div
      class="wrapper relative flex h-10 items-center justify-between bg-background text-white"
    >
      <a href="../../../">
        <img src="/letterboxd-logo.png" alt="logo" class="w-[45px]" />
      </a>
      <div class="flex gap-4">
        <div class="non-user hidden">
          <i class="fa-solid fa-user text-primary" id="login-icon"></i>
          <!-- login-form -->
          <div
            class="absolute left-0 z-10 hidden w-full bg-background p-4"
            id="login-body"
          >
            <form id="login-form">
              <div class="flex flex-col gap-2">
                <label for="loginEmail" class="text-white">Username </label>
                <input
                  type="text"
                  id="loginEmail"
                  class="mb-2 rounded-md bg-backgroundLight px-2 py-1 text-black"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="loginPassword" class="text-white"> Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="mb-2 rounded-md bg-backgroundLight px-2 py-1 text-black"
                />
              </div>
              <div class="login-error-container h-8"></div>

              <button
                class="cursor mb-4 mt-6 cursor-pointer rounded-lg bg-accent px-5 py-2 font-bold text-white"
              >
                LOG IN
              </button>
            </form>
          </div>
        </div>
        <div class="user hidden">
          <i class="fa-solid fa-plus text-text"></i>
        </div>
        <div>
          <i class="fa-solid fa-bars text-primary" id="navbar-open"></i>
          <div
            class="absolute left-0 z-10 hidden w-full bg-background"
            id="navbar"
          >
            <div class="wrapper user hidden">
              <div class="flex items-center gap-2 pb-2 pt-4">
                <div
                  class="aspect-square w-[24px] overflow-hidden rounded-full"
                >
                  <img
                    src="/whitebg.avif"
                    alt="profile picture"
                    class="h-full w-full"
                  />
                </div>
                <a
                  href="#"
                  class="text-sm font-extrabold uppercase text-text hover:text-white"
                  id="user-name"
                ></a>
              </div>
              <section class="px-[28px]">
                <div class="my-2 h-[1px] bg-[#324654]"></div>
                <nav class="">
                  <ul class="grid grid-cols-2 text-xs font-bold text-subText">
                    <li class="py-1 hover:text-white">
                      <a href="../../../">HOME</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="profile">PROFILE</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="films">FILMS</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="diary">DIARY</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="reviews">REVIEWS</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="watchlist-link">WATCHLIST</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="likes">LIKES</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#">LOGOUT</a>
                    </li>
                  </ul>
                </nav>
                <div class="my-2 h-[1px] bg-[#324654]"></div>
              </section>
            </div>
            <div class="wrapper">
              <ul>
                <li class="flex items-center gap-3 py-3 text-sm text-text">
                  <i class="fa-solid fa-bolt-lightning"></i>
                  <a href="../films/" class="font-extrabold uppercase"
                    >activity</a
                  >
                </li>
                <div class="h-[1px] bg-[#324654]"></div>
                <li class="flex items-center gap-3 py-3 text-sm text-text">
                  <i class="fa-solid fa-film"></i>
                  <a class="font-extrabold uppercase" href="../films/">Films</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <i
            class="fa-solid fa-magnifying-glass text-primary"
            id="search-icon"
          ></i>
          <div
            class="absolute left-0 z-10 hidden w-full bg-background p-4"
            id="search-body"
          >
            <input type="text" class="w-full bg-secondary px-2 py-1" />
          </div>
        </div>
      </div>
    </div>

    <main class="wrapper">
      <h1 class="my-4 text-2xl font-light text-text">Account Settings</h1>
      <div class="mb-5 mt-1 h-[1px] bg-primaryDark"></div>

      <form autocomplete="off">
        <div class="flex flex-col gap-2">
          <label for="update-username" class="text-sm font-semibold text-white"
            >Username</label
          >
          <input
            name="update-username"
            id="update-username"
            type="text"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black"
            value=""
          />
        </div>
        <div class="mt-5 flex flex-col gap-2">
          <label for="update-email" class="text-sm font-semibold text-white"
            >Email Address</label
          >
          <input
            id="update-email"
            type="email"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black"
          />
        </div>
        <div class="mt-5 flex flex-col gap-2">
          <label for="update-bio" class="text-sm font-semibold text-white"
            >Bio</label
          >
          <textarea
            id="update-bio"
            type="text"
            class="h-[110px] rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black"
          ></textarea>
        </div>

        <h2 class="mt-4 text-xl font-light text-text">Password</h2>
        <div class="mb-4 mt-1 h-[1px] bg-primaryDark"></div>

        <div class="mt-5 flex flex-col gap-2">
          <label for="current-password" class="text-sm font-semibold text-white"
            >Current Password</label
          >
          <input
            id="current-password"
            type="password"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black"
          />
        </div>
        <div class="mt-5 flex flex-col gap-2">
          <label for="new-password" class="text-sm font-semibold text-white"
            >New Password</label
          >
          <input
            id="new-password"
            type="password"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black"
          />
        </div>
        <div class="mt-5 flex flex-col gap-2">
          <label for="confirm-password" class="text-sm font-semibold text-white"
            >Confirm Password</label
          >
          <input
            id="confirm-password"
            type="password"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black"
          />
        </div>

        <h2 class="mt-4 text-xl font-light text-text">Avatar</h2>
        <div class="mb-4 mt-1 h-[1px] bg-primaryDark"></div>

        <label
          class="mb-2 block text-sm font-medium dark:text-white"
          for="new-avatar"
          >New Avatar</label
        >
        <input
          class="mb-5 block w-full cursor-pointer rounded-lg border border-gray-600 bg-gray-700 text-xs text-gray-400 placeholder-gray-400 focus:outline-none"
          id="new-avatar"
          type="file"
        />

        <button
          class="mt-5 rounded-md bg-accent px-3 py-2 text-xs font-bold uppercase text-white shadow-lg"
        >
          SAVE Changes
        </button>
      </form>
    </main>

    <script type="module" src="../../common/navbar.ts"></script>
    <script type="module" defer src="./index.ts"></script>
  </body>
</html>
