<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles.css" />
    <script
      src="https://kit.fontawesome.com/b81aca49ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-secondary">
    <!-- navbar -->
    <div
      class="wrapper relative flex h-10 items-center justify-between bg-background text-white"
    >
      <!-- log search modal -->
      <section
        class="wrapper fixed inset-0 z-10 hidden items-center justify-center bg-black bg-opacity-55"
        id="log-search"
      >
        <div class="wrapper w-[600px] rounded-md bg-primary p-3">
          <div class="flex justify-between">
            <h1 class="uppercase text-text">Add to your films</h1>
            <i
              class="fa-solid fa-x cursor-pointer text-text hover:text-white"
              id="log-search-close"
            ></i>
          </div>

          <div class="relative mt-5 flex flex-col gap-2">
            <label
              for="film-title"
              class="text-sm font-semibold text-white"
              id="click-me"
              >Name of film</label
            >
            <input
              id="film-title"
              type="email"
              class="rounded-md bg-backgroundLight p-2 text-black shadow-lg focus:bg-white focus:text-black"
            />
            <!-- search result -->
            <ul
              id="search-result-container"
              class="absolute bottom-0 w-full translate-y-[100%] rounded-md rounded-t-none border-[1px] border-b-0 border-t-0 border-white bg-primary"
            ></ul>
          </div>
        </div>
      </section>

      <!-- log-panel -->
      <div
        class="fixed inset-0 z-20 hidden items-center justify-center bg-black bg-opacity-55"
        id="nav-log-modal"
      >
        <section class="wrapper relative">
          <div
            class="relative mx-auto w-full rounded-lg bg-primary p-3 shadow-lg lg:w-[600px]"
          >
            <button
              id="nav-log-close"
              class="absolute right-0 top-0 z-20 flex aspect-square w-[20px] translate-x-[50%] translate-y-[-50%] cursor-pointer items-center justify-center rounded-full bg-orange shadow-lg"
            >
              <i
                class="fa-regular fa-x cursor-pointer text-sm font-semibold text-subText hover:text-white"
              ></i>
            </button>
            <form id="nav-log-form">
              <div class="grid grid-cols-layout2 gap-4 pb-2">
                <div class="aspect-[2/3] w-[70px] overflow-hidden rounded-md">
                  <img
                    alt="film poster"
                    id="film-poster"
                    class="h-full w-full"
                  />
                </div>
                <section class="w-auto pt-2">
                  <div
                    class="mb-3 text-xl font-bold text-white"
                    id="film-name"
                  ></div>
                  <div class="flex items-center gap-8">
                    <div class="flex flex-col justify-between">
                      <span id="nav-rating">Rating</span>
                      <!-- stars -->
                      <div>
                        <i
                          data-rating="1"
                          class="nav-star fa-solid fa-star cursor-pointer text-sm text-[#324654] hover:text-secondary"
                        ></i>
                        <i
                          data-rating="2"
                          class="nav-star fa-solid fa-star cursor-pointer text-sm text-[#324654] hover:text-secondary"
                        ></i>
                        <i
                          data-rating="3"
                          class="nav-star fa-solid fa-star cursor-pointer text-sm text-[#324654] hover:text-secondary"
                        ></i>
                        <i
                          data-rating="4"
                          class="nav-star fa-solid fa-star cursor-pointer text-sm text-[#324654] hover:text-secondary"
                        ></i>
                        <i
                          data-rating="5"
                          class="nav-star fa-solid fa-star cursor-pointer text-sm text-[#324654] hover:text-secondary"
                        ></i>
                        <i
                          id="clear-rating"
                          class="fa-solid fa-x cursor-pointer pl-2 text-xs text-text"
                        ></i>
                      </div>
                    </div>

                    <div class="flex flex-col justify-between">
                      <label for="nav-like-checkbox">
                        <div class="flex cursor-pointer flex-col items-center">
                          <span class="text-sm text-white">Like</span>
                          <i
                            class="fa-solid fa-heart mt-1 text-lg text-[#324654] hover:text-secondary"
                            id="nav-like-icon"
                          ></i>
                        </div>
                      </label>
                      <input
                        type="checkbox"
                        id="nav-like-checkbox"
                        class="absolute hidden"
                      />
                    </div>
                  </div>
                </section>
              </div>

              <label for="nav-review" class="text-sm text-white">
                Add Review
              </label>
              <textarea
                id="nav-review"
                class="mt-1 h-[80px] w-full rounded-md bg-backgroundLight px-3 py-1 text-text focus:bg-white focus:text-black"
              ></textarea>

              <button
                class="mt-4 rounded-md bg-accent px-3 py-1 text-xs font-bold text-white shadow-lg"
              >
                SAVE
              </button>
            </form>
          </div>
        </section>
      </div>

      <a href="../../../">
        <img src="/letterboxd-logo.png" alt="logo" class="w-[45px]" />
      </a>
      <div class="flex gap-4">
        <div class="non-user hidden">
          <i class="fa-solid fa-user text-primary" id="login-icon"></i>
          <!-- login-form -->
          <div
            class="absolute left-0 z-10 hidden w-full bg-background p-4"
            id="login-body"
          >
            <form id="login-form">
              <div class="flex flex-col gap-2">
                <label for="loginEmail" class="text-white">Username </label>
                <input
                  type="text"
                  id="loginEmail"
                  class="mb-2 rounded-md bg-backgroundLight px-2 py-1 text-black"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="loginPassword" class="text-white"> Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="mb-2 rounded-md bg-backgroundLight px-2 py-1 text-black"
                />
              </div>
              <div class="login-error-container h-8"></div>

              <button
                class="cursor mb-4 mt-6 cursor-pointer rounded-lg bg-accent px-5 py-2 font-bold text-white"
              >
                LOG IN
              </button>
            </form>
          </div>
        </div>
        <div class="user hidden">
          <i
            class="fa-solid fa-plus cursor-pointer text-text hover:text-white"
            id="log-search-open"
          ></i>
        </div>
        <div>
          <i
            class="fa-solid fa-bars cursor-pointer text-primary hover:text-white"
            id="navbar-open"
          ></i>
          <div
            class="absolute left-0 z-10 hidden w-full bg-background"
            id="navbar"
          >
            <div class="wrapper user hidden">
              <div class="flex items-center gap-2 pb-2 pt-4">
                <div
                  class="aspect-square w-[24px] overflow-hidden rounded-full"
                >
                  <img
                    src="/whitebg.avif"
                    alt="profile picture"
                    class="h-full w-full object-cover"
                    id="nav-profile-picture"
                  />
                </div>
                <a
                  href="#"
                  class="text-sm font-extrabold uppercase text-text hover:text-white"
                  id="user-name"
                ></a>
              </div>
              <!-- userlinks -->
              <section class="px-[28px]">
                <div class="my-2 h-[1px] bg-[#324654]"></div>
                <nav class="">
                  <ul class="grid grid-cols-2 text-xs font-bold text-subText">
                    <li class="py-1 hover:text-white">
                      <a href="../../../">HOME</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="profile">PROFILE</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="films">FILMS</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="diary">DIARY</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="reviews">REVIEWS</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="watchlist-link">WATCHLIST</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="likes">LIKES</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="logout">LOGOUT</a>
                    </li>
                  </ul>
                </nav>
                <div class="my-2 h-[1px] bg-[#324654]"></div>
              </section>
            </div>
            <div class="wrapper">
              <ul>
                <li
                  class="flex cursor-pointer items-center gap-3 py-3 text-sm text-text hover:text-white"
                >
                  <i class="fa-solid fa-film"></i>
                  <a class="font-extrabold uppercase" href="../films/">Films</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <i
            class="fa-solid fa-magnifying-glass cursor-pointer text-primary hover:text-white"
            id="search-icon"
          ></i>
          <form
            class="lg:wrapper absolute left-0 z-10 hidden w-full bg-background p-4"
            id="search-body"
          >
            <input
              type="text"
              class="w-full bg-secondary px-2 py-1 focus:bg-white focus:text-black lg:ml-auto lg:w-[30%]"
              id="search-movie-input"
            />
            <button
              class="absolute right-0 translate-x-[-200%] translate-y-[10%] lg:right-auto"
            >
              <i
                class="fa-solid fa-magnifying-glass cursor-pointer text-xs text-subText"
                id="search-movie-icon"
              ></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <main class="wrapper">
      <h1 class="my-4 text-2xl font-light text-text">Account Settings</h1>
      <div class="mb-5 mt-1 h-[1px] bg-primaryDark"></div>

      <form autocomplete="off" id="profile-form">
        <div class="flex flex-col gap-2">
          <label for="username" class="text-sm font-semibold text-white"
            >Username</label
          >
          <input
            id="username"
            type="text"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black md:w-[20%]"
          />
        </div>
        <div class="mt-5 flex flex-col gap-2">
          <label for="email" class="text-sm font-semibold text-white"
            >Email Address</label
          >
          <input
            id="email"
            type="email"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black md:w-[30%]"
          />
        </div>
        <div class="mt-5 flex flex-col gap-2">
          <label for="bio" class="text-sm font-semibold text-white">Bio</label>
          <textarea
            id="bio"
            type="text"
            class="h-[110px] rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black md:w-[40%]"
          ></textarea>
        </div>

        <div class="h-8" id="profile-error-container"></div>

        <button
          class="mt-2 rounded-md bg-accent px-3 py-2 text-xs font-bold uppercase text-white shadow-lg hover:brightness-75"
          id="profile-btn"
        >
          SAVE Changes
        </button>
      </form>
      <!-- <h2 class="mt-8 text-xl font-light text-text"></h2> -->
      <form id="avatar-form" class="mt-6">
        <label
          class="mt-5 block text-sm font-medium dark:text-white"
          for="new-avatar"
          >New Avatar</label
        >
        <input
          class="mb-3 mt-2 block w-full cursor-pointer rounded-lg border border-gray-600 bg-gray-700 text-xs text-gray-400 placeholder-gray-400 focus:outline-none md:w-[30%]"
          id="new-avatar"
          type="file"
        />
        <button
          class="mt-4 flex items-center rounded-md bg-accent px-3 py-2 text-xs font-bold uppercase text-white shadow-lg hover:brightness-75 disabled:brightness-50"
          id="new-avatar-btn"
        >
          select new avatar
          <span id="avatar-spinner" class="hidden">
            <i class="fa-solid fa-spinner ml-2 animate-spin text-base"></i>
          </span>
        </button>
      </form>

      <h2 class="mt-8 text-xl font-light text-text">Password</h2>
      <div class="mb-4 mt-1 h-[1px] bg-primaryDark"></div>
      <form action="" id="password-form">
        <div class="mt-5 flex flex-col gap-2">
          <label for="currentPassword" class="text-sm font-semibold text-white"
            >Current Password</label
          >
          <input
            id="currentPassword"
            type="password"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black md:w-[30%]"
          />
        </div>
        <div class="mt-5 flex flex-col gap-2">
          <label for="newPassword" class="text-sm font-semibold text-white"
            >New Password</label
          >
          <input
            id="newPassword"
            type="password"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black md:w-[30%]"
          />
        </div>
        <div class="mt-5 flex flex-col gap-2">
          <label for="confirmPassword" class="text-sm font-semibold text-white"
            >Confirm Password</label
          >
          <input
            id="confirmPassword"
            type="password"
            class="rounded-lg bg-[#2d3440] p-2 text-text shadow-lg focus:bg-white focus:text-black md:w-[30%]"
          />
        </div>
        <div class="mt-1 h-4" id="password-error-container"></div>
        <button
          class="mt-2 rounded-md bg-accent px-3 py-2 text-xs font-bold uppercase text-white shadow-lg hover:brightness-75"
          id="password-btn"
        >
          Change
        </button>
      </form>
    </main>

    <script type="module" src="../../common/navbar.ts"></script>
    <script type="module" defer src="./index.ts"></script>
  </body>
</html>
