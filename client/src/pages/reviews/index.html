<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles.css" />
    <script
      src="https://kit.fontawesome.com/b81aca49ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-secondary font-lato">
    <!-- navbar -->
    <div
      class="wrapper relative flex h-10 items-center justify-between bg-background text-white"
    >
      <a href="../../../">
        <img src="/letterboxd-logo.png" alt="logo" class="w-[45px]" />
      </a>
      <div class="flex gap-4">
        <div class="non-user hidden">
          <i class="fa-solid fa-user text-primary" id="login-icon"></i>
          <!-- login-form -->
          <div
            class="absolute left-0 z-10 hidden w-full bg-background p-4"
            id="login-body"
          >
            <form id="login-form">
              <div class="flex flex-col gap-2">
                <label for="loginEmail" class="text-white">Username </label>
                <input
                  type="text"
                  id="loginEmail"
                  class="mb-2 rounded-md bg-backgroundLight px-2 py-1 text-black"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="loginPassword" class="text-white"> Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="mb-2 rounded-md bg-backgroundLight px-2 py-1 text-black"
                />
              </div>
              <div class="login-error-container h-8"></div>

              <button
                class="cursor mb-4 mt-6 cursor-pointer rounded-lg bg-accent px-5 py-2 font-bold text-white"
              >
                LOG IN
              </button>
            </form>
          </div>
        </div>
        <div class="user hidden">
          <i class="fa-solid fa-plus text-text"></i>
        </div>
        <div>
          <i class="fa-solid fa-bars text-primary" id="navbar-open"></i>
          <div
            class="absolute left-0 z-10 hidden w-full bg-background"
            id="navbar"
          >
            <!-- user links -->
            <div class="wrapper user hidden">
              <div class="flex items-center gap-2 pb-2 pt-4">
                <div
                  class="aspect-square w-[24px] overflow-hidden rounded-full"
                >
                  <img
                    src="/whitebg.avif"
                    alt="profile picture"
                    class="h-full w-full"
                  />
                </div>
                <a
                  id="user-name"
                  class="text-sm font-extrabold uppercase text-text"
                >
                  killakuen
                </a>
              </div>
              <section class="px-[28px]">
                <div class="my-2 h-[1px] bg-[#324654]"></div>
                <nav class="">
                  <ul class="grid grid-cols-2 text-xs font-bold text-subText">
                    <li class="py-1 hover:text-white"><a href="#">HOME</a></li>
                    <li class="py-1 hover:text-white">
                      <a href="#">PROFILE</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="films">FILMS</a>
                    </li>
                    <li class="py-1 hover:text-white"><a href="#">DIARY</a></li>
                    <li class="py-1 hover:text-white">
                      <a href="#">REVIEWS</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="watchlist-link">WATCHLIST</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#" id="likes">LIKES</a>
                    </li>
                    <li class="py-1 hover:text-white">
                      <a href="#">LOGOUT</a>
                    </li>
                  </ul>
                </nav>
                <div class="my-2 h-[1px] bg-[#324654]"></div>
              </section>
            </div>

            <div class="wrapper">
              <ul>
                <li class="flex items-center gap-3 py-3 text-sm text-text">
                  <i class="fa-solid fa-bolt-lightning"></i>
                  <a href="#" class="font-extrabold uppercase hover:text-white"
                    >activity</a
                  >
                </li>
                <div class="h-[1px] bg-[#324654]"></div>
                <li class="flex items-center gap-3 py-3 text-sm text-text">
                  <i class="fa-solid fa-film"></i>
                  <a class="font-extrabold uppercase hover:text-white" href="#"
                    >Films</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <i
            class="fa-solid fa-magnifying-glass text-primary"
            id="search-icon"
          ></i>
          <div
            class="absolute left-0 z-10 hidden w-full bg-background p-4"
            id="search-body"
          >
            <input type="text" class="w-full bg-secondary px-2 py-1" />
          </div>
        </div>
      </div>
    </div>

    <section class="wrapper mt-4">
      <div class="text-sm text-text">REVIEWS OF</div>
      <div>
        <a
          class="text-xl font-semibold uppercase text-white hover:text-blue"
          href="#"
          id="film-title"
          >YOUR nAME</a
        >
      </div>
      <div class="mb-3 mt-1 border-[0.25px] border-[#8ea4b4]"></div>
    </section>

    <div id="reviews"></div>
